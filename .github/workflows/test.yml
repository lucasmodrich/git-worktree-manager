name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - dev
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-go:
    name: Test Go CLI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Download dependencies
        run: go mod download

      - name: Run Go tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Build Go binary
        run: go build -o gwtm ./cmd/git-worktree-manager

      - name: Test CLI help output
        run: ./gwtm --help

      - name: Test CLI version output
        run: ./gwtm version

      - name: Test dry-run mode
        run: ./gwtm --dry-run setup test-org/test-repo

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-umbrella

  validate-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate workflow files
        run: |
          echo "Validating GitHub Actions workflow syntax..."
          for workflow in .github/workflows/*.yml; do
            echo "Checking: $workflow"
            # Basic YAML syntax validation
            python3 -c "import yaml; yaml.safe_load(open('$workflow'))"
          done
          echo "âœ… All workflow files are valid YAML"
