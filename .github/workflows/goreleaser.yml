name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to publish (e.g. v2.0.0). Skips version bump."
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for commit history analysis
          ref: ${{ github.event.inputs.tag || github.ref }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      # On push to main: determine next version from conventional commits.
      # On workflow_dispatch: skip â€” the tag already exists.
      - name: Bump version and push tag
        id: tag
        if: github.event_name == 'push'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: false  # only release on feat/fix/perf/breaking commits

      - name: Fetch new tag
        if: github.event_name == 'push' && steps.tag.outputs.new_tag != ''
        run: git fetch --tags origin

      - name: Run GoReleaser
        if: github.event_name == 'workflow_dispatch' || steps.tag.outputs.new_tag != ''
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
